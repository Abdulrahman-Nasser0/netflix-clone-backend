# fly.toml app configuration file generated for netflix-clone-backend1 on 2025-09-14T15:07:52+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "netflix-clone-backend1"
primary_region = "fra"
console_command = "php /app/artisan tinker"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  SESSION_DRIVER = "cookie"
  SESSION_SECURE_COOKIE = "true"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  # Disable health checks temporarily until database is connected
  # [[services.http_checks]]
  #   interval = "15s"
  #   timeout = "2s"
  #   grace_period = "10s"
  #   method = "GET"
  #   path = "/"
  #   protocol = "http"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
